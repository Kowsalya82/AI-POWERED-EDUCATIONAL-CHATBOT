<!DOCTYPE html>
<html lang="en">
<head>
    <title>EduConnect Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Green gradient background */
        .green-gradient {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: white;
            transition: all 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .glass-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Remove background image; use a plain light background */
        body {
            background-color: #f7f8fa;
            font-family: 'Noto Sans', sans-serif;
            min-height: 100vh;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 2px rgba(22,163,74,0.2);
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Navigation Bar -->
    <nav class="green-gradient shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-white text-2xl font-bold animate__animated animate__fadeIn">
                        <i class="fas fa-robot mr-2"></i>EduBot
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/login" class="nav-link text-white hover:text-green-200 px-6 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto glass-effect rounded-xl p-8 animate__animated animate__fadeIn">
            <h2 class="text-3xl font-bold text-green-800 mb-8 text-center">Register</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-green-700 mb-2">Full Name</label>
                    <input type="text" name="full_name" required 
                           class="form-input w-full px-4 py-3 rounded-lg" 
                           placeholder="Enter your full name">
                </div>
                <div>
                    <label class="block text-green-700 mb-2">Username</label>
                    <input type="text" name="username" required 
                           class="form-input w-full px-4 py-3 rounded-lg" 
                           placeholder="Choose a username">
                </div>
                <div>
                    <label class="block text-green-700 mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="form-input w-full px-4 py-3 rounded-lg" 
                           placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-green-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="form-input w-full px-4 py-3 rounded-lg" 
                           placeholder="Choose a password">
                </div>
                <div>
                    <label class="block text-green-700 mb-2">Address</label>
                    <input type="text" name="address" required 
                           class="form-input w-full px-4 py-3 rounded-lg" 
                           placeholder="Enter your address">
                </div>
                <div>
                    <label class="block text-green-700 mb-2">Phone</label>
                    <input type="text" name="phone" required 
                           class="form-input w-full px-4 py-3 rounded-lg" 
                           placeholder="Enter your phone number">
                </div>
                <button type="submit" 
                        class="w-full green-gradient text-white py-3 rounded-lg font-medium hover:opacity-90 transition-all transform hover:scale-105">
                    Register
                </button>
            </form>
            <p class="mt-6 text-center text-green-600">
                Already have an account? 
                <a href="/login" class="font-medium text-green-800 hover:underline">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
